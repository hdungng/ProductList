<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-model">
    Add
</button>

<!-- Modal -->
<div class="modal fade" id="add-model" tabindex="-1" aria-labelledby="add-model-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add-model-label">Add New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()" #form="ngForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" ngModel name="name" required #name="ngModel">
                        <span class="help-block text-danger" *ngIf="!name.valid && name.touched">Please enter a valid
                            name!</span>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="text" class="form-control" id="image" ngModel name="image" required
                            #image="ngModel">
                        <span class="help-block text-danger" *ngIf="!image.valid && image.touched">Please enter a valid
                            image!</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input type="number" min="1" class="form-control" id="price" ngModel name="price" required
                            #price="ngModel">
                        <span class="help-block text-danger" *ngIf="!price.valid && price.touched">Please enter a
                            valid
                            price!</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="quantity">Quantity</label>
                        <input type="number" min="1" class="form-control" id="quantity" ngModel name="quantity" required
                            #quantity="ngModel">
                        <span class="help-block text-danger" *ngIf="!quantity.valid && quantity.touched">Please
                            enter a valid
                            quantity!</span>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save
                        changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
