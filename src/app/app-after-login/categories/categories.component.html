<h1 class="text-center">Category List</h1>

<div class="wrapper">
    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories.reverse() let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ category.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
