<h1>Login</h1>

<form (ngSubmit)="onLogin()" #form="ngForm">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required ngModel #username="ngModel">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required #password="ngModel">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
